<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Noto+Sans+JP:wght@400;500;600&family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="options.css">
    <script src="options.ts" type="module"></script>
</head>

<body>
    <div class="app-container">
        <header class="header-card">
            <div class="header-content">
                <div class="header-brand">
                    <img src="../images/icon48.png" alt="Logo" class="logo" data-i18n-alt="common_logo_alt">
                    <div class="header-text">
                        <h1 class="app-title">kinToys</h1>
                        <span class="tagline" data-i18n="options_header_tagline">Keep Integrating New Toys</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <section class="section-card template-section">
                <div class="section-header">
                    <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14,2 14,8 20,8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10,9 9,9 8,9"></polyline>
                    </svg>
                    <h2 data-i18n="options_section_template_title">Template for one record</h2>
                </div>

                <div class="template-controls">
                    <div class="control-group">
                        <label class="control-label" for="input_template_name" data-i18n="options_label_template_name">Template Name</label>
                        <input type="text" id="input_template_name" class="text-input"
                            placeholder="template name"
                            data-i18n-placeholder="options_input_template_name_placeholder" />
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="select_template_history" data-i18n="options_label_template_history">History</label>
                        <select id="select_template_history" class="select-input">
                        </select>
                    </div>
                </div>

                <div class="template-editor">
                    <textarea id="textarea_fillin_template" class="textarea_template code-textarea" rows="16"
                        placeholder="fill in template for kintone record."
                        data-i18n-placeholder="options_textarea_template_placeholder"></textarea>
                </div>
            </section>

            <section class="section-card options-section">
                <div class="section-header">
                    <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                    <h2 data-i18n="options_section_options_title">Options</h2>
                </div>

                <div class="option-group">
                    <div class="option-item">
                        <label class="toggle-switch">
                            <input type="checkbox" id="enable_imagecopy_button" />
                            <span class="toggle-slider"></span>
                        </label>
                        <label for="enable_imagecopy_button" class="option-label" data-i18n="options_option_imagecopy">Enable image copy button</label>
                    </div>

                    <div class="option-item">
                        <label class="toggle-switch">
                            <input type="checkbox" id="enable_break_multiline" />
                            <span class="toggle-slider"></span>
                        </label>
                        <label for="enable_break_multiline" class="option-label" data-i18n="options_option_break_multiline">Break multi-line and single-line text (list view)</label>
                    </div>

                    <div class="option-item">
                        <label class="toggle-switch">
                            <input type="checkbox" id="enable_subtable_importer" />
                            <span class="toggle-slider"></span>
                        </label>
                        <label for="enable_subtable_importer" class="option-label" data-i18n="options_option_subtable_importer">Enable Subtable Importer</label>
                    </div>
                </div>

                <div class="language-card">
                    <div class="language-selector">
                        <svg class="language-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="2" y1="12" x2="22" y2="12"></line>
                            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                        </svg>
                        <label for="select_language" class="language-label" data-i18n="options_language_label">Language</label>
                        <select id="select_language" class="select-input language-select">
                            <option value="ja" data-i18n="options_language_ja">日本語</option>
                            <option value="en" data-i18n="options_language_en">English</option>
                        </select>
                    </div>
                </div>
            </section>
        </main>

        <div class="action-bar">
            <button id="button_export_options" class="btn btn-secondary" style="display:none;" data-i18n="options_button_load">load</button>
            <button id="button_save_options" class="btn btn-primary" data-i18n="options_button_save">save</button>
        </div>

        <footer class="footer">
            <p><span data-i18n="options_footer_contact">contact:</span> <a href="https://motohasystem.kamiyama.club/" target="_blank" data-i18n="options_footer_bookmarks">bookmarks</a></p>
        </footer>
    </div>
</body>

</html>
