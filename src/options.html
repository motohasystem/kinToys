<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="options.css">
    <script src="options.ts" type="module"></script>
</head>

<body>
    <div class="header">
        <img src="../images/icon48.png" alt="Logo" class="logo" data-i18n-alt="common_logo_alt">
        <h1>kinToys<span class="tagline" data-i18n="options_header_tagline"> - Keep Integrating New Toys</span></h1>
    </div>


    <div class="options_block">
        <h3 data-i18n="options_section_template_title">Template for one record</h3>
        <div class="part_block">
            <input type="text" id="input_template_name" placeholder="template name"
                data-i18n-placeholder="options_input_template_name_placeholder"
                style="width: 200px; margin-right: 10px;" />
            <select id="select_template_history" style="width: 200px; margin-right: 10px;">
            </select>
        </div>
        <div class="part_block">
            <textarea id="textarea_fillin_template" class="textarea_template" rows="20" cols="40"
                placeholder="fill in template for kintone record."
                data-i18n-placeholder="options_textarea_template_placeholder"></textarea>
        </div>

        <h3 data-i18n="options_section_options_title">Options</h3>
        <div class="part_block_rectangle">
            <input type="checkbox" id="enable_imagecopy_button" />
            <label for="enable_imagecopy_button" data-i18n="options_option_imagecopy">Enable image copy button</label>
        </div>
        <div class="part_block_rectangle">
            <input type="checkbox" id="enable_break_multiline" />
            <label for="enable_break_multiline" data-i18n="options_option_break_multiline">Break multi-line and single-line text (list view)</label>
        </div>
        <div class="part_block_rectangle">
            <input type="checkbox" id="enable_subtable_importer" />
            <label for="enable_subtable_importer" data-i18n="options_option_subtable_importer">Enable Subtable Importer</label>
        </div>

        <div class="part_block_rectangle language_row">
            <label for="select_language" class="language_label" data-i18n="options_language_label">Language</label>
            <select id="select_language" class="language_select">
                <option value="ja" data-i18n="options_language_ja">日本語</option>
                <option value="en" data-i18n="options_language_en">English</option>
            </select>
        </div>

        <div class="part_block link_buttons">
            <button id="button_save_options" class="link" data-i18n="options_button_save">save</button>
            <button id="button_export_options" class="link" style="display:none;" data-i18n="options_button_load">load</button>
        </div>
    </div>

    <div class="footer">
        <p><span data-i18n="options_footer_contact">contact:</span> <a href="https://motohasystem.kamiyama.club/" target="_blank" data-i18n="options_footer_bookmarks">bookmarks</a></p>
    </div>
</body>

</html>
